<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <h1 th:text="${post.title}"/>
        <p th:text="${post.full_text}"/>
        <p><b>Просмотры:</b> <span th:text="${post.views}"/></p>
        <a th:if="${principal.name==post.author.username}" th:href="'/blog/' + ${post.id} +'/edit'" class="btn btn-warning">Редактировать</a>
        <form style="display:inline-block" th:action="'/blog/' + ${post.id} +'/remove'" method="post">
            <button th:if="${principal.name==post.author.username}" th:href="'/blog/' + ${post.id} +'/remove'" type="submit" class="btn btn-warning">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
