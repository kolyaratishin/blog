<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div>
        <form method="post">
            <input type="text" th:value="${post.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${post.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="full_text" th:text="${post.full_text}" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
            <button type="submit" class="btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
